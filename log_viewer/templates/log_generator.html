<!DOCTYPE html>
<html>
<head>
    <title>Log Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='log_generator/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Log Generator</h1>
        <form>
            <h2>Generator Configurations</h2>
            <div class="form-group">
                <label for="numLogs">Number of Logs:</label>
                <input type="number" id="numLogs" name="numLogs" value="200" required>
            </div>
            <div class="form-group">
                <label for="maxDelay">Max Delay (in milliseconds):</label>
                <input type="number" id="maxDelay" name="maxDelay" value="1000" required>
            </div>
            <button type="button" class="generator-button" onclick="generateLogs(document.getElementById('numLogs').value, document.getElementById('maxDelay').value)">Generate Logs</button>
        </form>

        <h2>Load Existing Log File</h2>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" id="logFile" name="logFile">
            </div>
            <button type="button" class="generator-button" onclick="uploadLogs()">Upload Logs</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='log_generator/scripts.js') }}"></script>
</body>
</html>
