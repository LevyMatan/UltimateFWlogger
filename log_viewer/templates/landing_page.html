<!DOCTYPE html>
<html>
<head>
    <title>NVIDIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='landing_page/styles.css') }}">
</head>
<body>
    <div>
        <h1 class="title">PHY LOGGER</h1>
        <div class="button-container">
            <a class="button" href="{{url_for('get_logs')}}">Go to Logs</a>
            <a class="button" href="{{url_for('generator_page')}}">Go to Log Generator</a>
            <a class="button" id="configureDeviceButton">Configure Device</a>

        </div>
    </div>
    <div id="configureDeviceForm" style="display: none;">
        <form>
            <div>
                <label for="device">Device:</label>
                <select id="device" name="device">
                    <option value="device1">Device 1</option>
                    <option value="device2">Device 2</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div>
                <label for="logLevel">Log Level:</label>
                <select id="logLevel" name="logLevel">
                    <option value="info">Info</option>
                    <option value="debug">Debug</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div>
                <label for="fifoMode">FIFO Mode:</label>
                <input type="checkbox" id="fifoMode" name="fifoMode">
            </div>

            <button type="submit">Configure</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='landing_page/scripts.js') }}"></script>
</body>
</html>
